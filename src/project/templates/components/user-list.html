{% macro draw_user_list(title, users) %}
<div class="modal fade" id="{{ title }}" tabindex="-1" role="dialog" aria-labelledby="{{ title }}Title" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="{{ title }}Title">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="list-group">
                    {% for user in users %}
                        <a href="{{ request.path }}?user={{ user.ID }}" class="list-group-item list-group-item-action">{{ user.Nickname }}</a>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endmacro %}
